<!doctype html>
<html>
    <head>
        <title>Online Minesweeper</title>
    </head>
    
    <body>
        <div id="loginform">
            <form id='login' action='#'>
                username <input type="text" id="user"><br>
                password <input type="password" id="password">
                <input type="submit" onclick="login()" value="log in">
            </form>
            <p id='loginerror'></p>
        </div>
        <canvas id="canvas" width="800" height="800" oncontextmenu="return false" hidden="true"></canvas>
        <h1 hidden="true">Logged in as</h1>
        <div class="mystats" hidden="true">
            <h2 id="name"></h2>
            <img src="tiles/0.png"><span class="tilestat">5</span>
            <img src="tiles/1.png"><span class="tilestat">5</span>
            <img src="tiles/2.png"><span class="tilestat">5</span>
            <img src="tiles/3.png"><span class="tilestat">5</span>
            <img src="tiles/4.png"><span class="tilestat">5</span>
            <img src="tiles/5.png"><span class="tilestat">5</span>
            <img src="tiles/6.png"><span class="tilestat">5</span>
            <img src="tiles/7.png"><span class="tilestat">5</span>
            <img src="tiles/8.png"><span class="tilestat">5</span>
        </div>


        <script type='application/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <!--script type='application/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script-->
        <script type='application/javascript' src="minesweeper.js"></script>
    </body>
</html>
